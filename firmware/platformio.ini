[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200

lib_deps =
    bblanchon/ArduinoJson@^6.21.0
    miguelbalboa/MFRC522@^1.4.10
    knolleary/PubSubClient@^2.8.0
    SPI
    SD
    Wire

build_flags =
    -D CORE_DEBUG_LEVEL=2
    -O2
